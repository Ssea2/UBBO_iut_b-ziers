<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Mouvement</title>
    <script>
        function sendCommand(action) {
            fetch(`/robot/${action}`, { method: 'POST' })
            .catch(error => console.error('Erreur:', error));
        }
        </script>
        
</head>
<body>
    <h1>Contrôle du Robot</h1>

    <button onclick="sendCommand('Go_Forward')">Avancer</button>
    <button onclick="sendCommand('Go_Backward')">Reculer</button>
    <button onclick="sendCommand('Go_Turnright')">Tourner à Droite</button>
    <button onclick="sendCommand('Go_Turnleft')">Tourner à Gauche</button>
    <button onclick="sendCommand('Stop')">Stop</button>
    
    <form action="{{ url_for('home') }}" method="get">
        <button type="submit">Retour</button>
    </form>
</body>
</html>
